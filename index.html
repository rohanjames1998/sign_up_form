<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Varela&family=Vazirmatn&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="cont">
      <div class="bg-cont">
        <img class="bg-img" src="img/background.jpg" alt="bg-img" />
      </div>
      <div class="form-cont">
        <p class="info-txt">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus porro
          blanditiis sapiente voluptatem, iusto vitae cum labore, tempore eaque
          enim rem, alias corrupti vel recusandae!
        </p>
        <form action="#" method="post">
          <fieldset>
            <legend>Sign Up Now!</legend>
            <label for="first_name"> FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
            <label for="pnumber">PHONE NUMBER</label>
            <input type="tel" name="pnumber" id="pnumber" />
            <label for="pword">PASSWORD</label>
            <input type="password" name="pword" id="pword" />
            <label for="confirmpword">CONFIRM PASSWORD</label>
            <input type="password" name="confirmpword" id="confirmpword" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
